        // Function to load the links into the page dynamically
        function loadLinks() {
            let linkList = document.getElementById('linkList');
            linkList.innerHTML = ""; // Clear existing list
            
            links.forEach(link => {
                let li = document.createElement('li');
                let a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";
                a.textContent = link.title;
                li.appendChild(a);
                linkList.appendChild(li);
            });
        }
        
        // Function to filter links dynamically as user types
        function filterLinks() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let listItems = document.getElementById('linkList').getElementsByTagName('li');
            
            for (let i = 0; i < listItems.length; i++) {
                let text = listItems[i].textContent || listItems[i].innerText;
                listItems[i].style.display = text.toLowerCase().includes(input) ? '' : 'none';
            }
        }
        
        // Load links when the page loads
        window.onload = loadLinks;
    </script>

    <!-- Search input field with event to trigger filtering -->
    <input type="text" id="searchBar" onkeyup="filterLinks()" placeholder="Search links...">
    
    <!-- Unordered list to display links -->
    <ul id="linkList"></ul>
</body>
</html>
